<div *ngIf="(Cart$ | async) === null">
  <h3>No hay ningún artículo añadido.</h3>
</div>
<div *ngIf="Cart$ | async as cart">
  <div class="row">
    <table class="table">
      <thead class="table-light">
        <tr>
          <th scope="col"></th>
          <th scope="col">Producto</th>
          <th class="text-center" scope="col">Precio</th>
          <th class="text-center" scope="col">Cantidad</th>
          <th class="text-center" scope="col">Subtotal</th>
        </tr>
      </thead>
      <tbody *ngFor="let item of cart.cartItems">
        <tr>
          <th>
            <span
              style="
                height: 80px;
                width: 20px;
                text-align: left;
                display: table-cell;
                vertical-align: middle;
              "
              ><i (click)="removeCartItem(item)" class="fa fa-times"></i
            ></span>
          </th>
          <td>
            <a routerLink="/shop/{{ item.id }}">
              <span
                style="
                  height: 80px;
                  width: auto;
                  text-align: left;
                  display: table-cell;
                  vertical-align: middle;
                ">
                <img
                  src="{{ item.picture }}"
                  style="max-height: 70px"
                  alt="{{ item.productName }}" />
                <span style="font-size: 15px"> {{ item.productName }}</span>
              </span></a
            >
          </td>

          <th class="text-center">{{ item.price | currency }}</th>
          <td class="text-center">
            <i
              (click)="decrementCartItemQuantity(item)"
              class="fa fa-minus-square"
              style="color: red"
              aria-hidden="true"></i>
            <span class="px-2" style="font-size: 16px; font-weight: bold">
              {{ item.quantity }}
            </span>
            <i
              (click)="incrementCartItemQuantity(item)"
              class="fa fa-plus-square"
              style="color: red"
              aria-hidden="true"></i>
          </td>
          <td class="text-center">
            <strong>{{ item.price * item.quantity | currency }} </strong>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="row">
    <div class="col-6"></div>
    <div class="col-6 text-center">
      <app-order-totals></app-order-totals>
      <a routerLink="/checkout" class="btn btn-outline-success px-4"> pagar </a>
    </div>
  </div>
</div>
