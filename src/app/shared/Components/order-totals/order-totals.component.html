<div class="bg-light text-uppercase py-3 text-center" style="font-weight: bold">
  Order Summary
</div>

<div class="p-4">
  <p style="font-style: italic">Shipping Value Will be added on Total Price</p>
  <ul class="list-unstyled mb-4" *ngIf="cartTotal$ | async">
    <li class="d-flex justify-content-between border-bottom py-3">
      <strong class="text-muted">Order SubTotal</strong>
      <strong>{{ (cartTotal$ | async)?.subtotal | currency }}</strong>
    </li>

    <li class="d-flex justify-content-between border-bottom py-3">
      <strong class="text-muted">Shipping</strong>
      <strong>{{ (cartTotal$ | async)?.shipping | currency }}</strong>
    </li>

    <li class="d-flex justify-content-between border-bottom py-3">
      <strong class="text-muted">Total</strong>
      <strong>{{ (cartTotal$ | async)?.total | currency }}</strong>
    </li>
  </ul>
</div>
