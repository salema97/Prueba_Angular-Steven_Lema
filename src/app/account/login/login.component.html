<div class="row">
  <div class="col-md-12" style="align-items: center">
    <main class="form-sign-in">
      <div class="text-center">
        <form [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit()">
          <h1 class="h3 mb-3 fw-normal">Iniciar sesión</h1>
          <div class="form-floating">
            <input
              type="email"
              formControlName="email"
              class="form-control"
              placeholder="nombre@email.com"
              [class.is-invalid]="_email?.invalid && _email?.touched"
              [class.is-valid]="_email?.valid"
            />
            <div *ngIf="_email?.invalid && _email?.touched">
              <small
                class="test-danger"
                style="font-weight: bold; color: red"
                *ngIf="_email?.errors?.['required']"
                >Correo electrónico obligatorio</small
              >
              <small
                class="test-error"
                style="font-weight: bold; color: red"
                *ngIf="_email?.errors?.['pattern']"
                >Correo electrónico no válido</small
              >
            </div>
          </div>
          <div style="height: 10px"></div>
          <div class="form-floating">
            <input
              type="password"
              formControlName="password"
              class="form-control"
              placeholder="Contraseña"
              [class.is-invalid]="_password?.invalid && _password?.touched"
              [class.is-valid]="_password?.valid"
            />
            <small
              class="test-danger"
              style="font-weight: bold; color: red"
              [class.d-none]="_password?.valid || _password?.untouched"
              >Introduce la contraseña
            </small>
          </div>
          <div style="height: 10px"></div>
          <div class="form-floating">
            <button
              class="btn btn-danger"
              style="height: 45px"
              [disabled]="loginForm.invalid"
            >
              Iniciar sesión
            </button>
          </div>
        </form>
      </div>
    </main>
  </div>
</div>
