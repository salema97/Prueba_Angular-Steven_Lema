<div class="{{ products.categoryName }}">
  <div class="product discount product_filter border">
    <div class="product_image p-3 text-center">
      <img
        class="img-fluid"
        routerLink="/shop/{{ products.id }}"
        src="{{ products.picture }}"
        alt="{{ products.name }}" />
    </div>
    <div class="product_info">
      <h6 class="product_name">
        <a routerLink="/shop/{{ products.id }}">{{ products.name }}</a>
      </h6>
      <div class="product_price">${{ products.price | number: '1.2-2' }}</div>
    </div>
  </div>
  <div class="red_button add_to_cart_button">
    <a routerLink="/cart" (click)="addItemToCart()">a√±adir al carrito</a>
  </div>
</div>
