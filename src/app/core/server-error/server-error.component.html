<h1>Error interno del servidor</h1>
<div class="container">
  <h1>Error interno del servidor: {{ error.statusCode }}</h1>
  <div *ngIf="error">
    <h3 class="text-danger">{{ error.message }}</h3>
    <hr />
    <code class="mt-5" style="background-color: gainsboro">{{
      error.details
    }}</code>
  </div>
</div>
